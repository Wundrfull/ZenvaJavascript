<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Pages with JavaScript and the DOM API</title>
    <style>
      #div1 {
        background-color: #6be9b9;
      }
    </style>
  </head>
  <body>
    <div class="class1" id="div1">
      Hello
      <div class="class1">World!</div>
    </div>
    <button class="class1" id="button1">Press Me</button>
    <br />
    <form id="form">
      Name: <input type="text" />
      <input type="submit" value="Save" />
    </form>

    <script>
      var form = document.getElementById('form');
      form.addEventListener('submit', function (event) {
        event.preventDefault();
        var textInput = form.elements[0];
        alert(textInput.value);
      });
    </script>
